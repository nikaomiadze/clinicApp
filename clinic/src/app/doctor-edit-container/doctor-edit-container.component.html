<div class="doctor-edit-component">
    <div class="doctor-info">
      <div class="doctor-card">
        <div class="doctor-img-container">
          <div class="doctor-img">
            <img [src]="getImageSource()" alt="profile_picture" />
            <div class="overlay" (click)="triggerFileInput()">
              <button class="change-photo-button">ფოტოს შეცვლა</button>
            </div>
          </div>
          <input 
            type="file" 
            #fileInput 
            class="file-input"
            (change)="onPictureSelected($event)"  
            accept="image/*" 
          />
        </div>        
        <div class="username-category">
          <div class="username">
            {{doctorInfo.firstName}} {{doctorInfo.lastName}}
          </div>
          <div class="category-info">
            <h1>ექიმი</h1>
            <h1 class="doctor-category">{{doctorInfo.category_name}}</h1>
          </div>
        </div>
        <div class="star-rating">
          <!-- Full Stars -->
          <i *ngFor="let star of [].constructor(doctorInfo.doctor_review)" class="fas fa-star"></i>
          <!-- Empty Stars -->
          <i *ngFor="let emptyStar of [].constructor(5 - (doctorInfo.doctor_review || 0))" class="far fa-star"></i>
        </div>
      </div>
